<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="base.css" >
        <script type="text/javascript" src="/js/lib/base/base.js"></script>
        <title>GLUI Test</title>
        <script type="text/javascript">
        include('base/dbg.js');
        include('glui/glui-lib.js');

        var App = {
            onmousedown: function() {
                ;
            }
        };

        async function onpageload(e) {
            if (e.length) {
                alert(e.join('\n'));
            }
            Dbg.init('con');
            Dbg.prln('glUI test');
            glui.scale.x = 0.5;
            glui.scale.y = 0.5;
            await glui.initialize(App, true);
            await glui.buildUI(App);
            glui.setRenderingMode(glui.Render2d);
            glui.render();
        }
        </script>
    </head>
    <body>
        <gl-label id="title" style="top:5px;left:10px;width:10em;height:2.0em;align:center middle;border:#3e60c0 2px outset;background:#6080e0">glUI Test</gl-label>
        <gl-label id="text1" style="top:50px;left:10px;width:10em;height:2.0em;align:left top;border:#40e0ff 6px solid;background:#6080e0">Text1</gl-label>
        <gl-label id="text2" style="top:100px;left:10px;width:10em;height:2.0em;align:right bottom;border:#3e60c0 3px inset;background:#6080e0">Text2</gl-label>
        <gl-label id="titl3" style="top:0px;left:200px;width:20em;height:10%;align:right middle;border:#3e60c0 4px inset;background:#6080e0">Text3\nrow1</gl-label>
        <gl-label id="text4" style="top:180px;left:200px;width:20em;height:1.8em;align:center top;border:#a0e0b0 2px solid;background:#6080e0">Text4</gl-label>
        <gl-label id="text5" style="top:220px;left:200px;width:20em;height:2.0em;align:center bottom;border:#3e60c0 1px outset;background:#6080e0" value="Text5"></gl-label>
        <gl-textbox id="tb1" style="top:160px;left:10px;width:10em;height:4.2em;align:left top;border:#3e60c0 1px outset;background:#c0d0f0" blank="Type here" data-source="text5" data-field="value"></gl-textbox>
        <gl-textbox id="tb2" style="top:260px;left:10px;width:10em;height:2.2em;align:left top;border:#3e60c0 1px outset;background:#c0d0f0" default="1" numeric></gl-textbox>
        <div id="con"></div>
    </body>
</html>
