<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b1">Click 1</button>
    <div id="c1" style="display:flex; background-color: silver; width:10em; height:4em; align-items: center; justify-content: center;">
        <div id="c2" style="display:flex; background-color: gray; width:6em; height:3em; align-items: center; justify-content: center;">
            <button id="b2" style="border-width: 2px">Click 2</button>
        </div>
    </div>
</body>
<script>
    function handler(event) {
        console.log(event.type, event.target.id);
        event.stopPropagation();
    }

    const b1 = document.getElementById('b1');
    const b2 = document.getElementById('b2');
    const c1 = document.getElementById('c1');
    const c2 = document.getElementById('c2');
    for (let ev of ['pointerdown', 'pointerup', 'click', 'pointerenter', 'pointerleave']) {
        b1.addEventListener(ev, handler);
        b2.addEventListener(ev, handler);
        c1.addEventListener(ev, handler);
        c2.addEventListener(ev, handler);
    }

</script>
</html>
